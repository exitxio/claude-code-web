services:
  automation-server:
    build:
      context: .
      dockerfile: Dockerfile.automation
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTOMATION_POOL_SIZE=${AUTOMATION_POOL_SIZE:-1}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-6}
    volumes:
      # Claude auth data (persisted in a named Docker volume)
      - claude-auth:/home/node/.claude
      # Per-user workspaces (session context + CLAUDE.md storage)
      - automation-home:/home/node/users
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    build:
      context: .
      dockerfile: Dockerfile.next
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTOMATION_SERVER_URL=http://automation-server:8080
      - USERS=${USERS:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      automation-server:
        condition: service_healthy

volumes:
  claude-auth:
  automation-home:
