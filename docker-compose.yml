services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.next
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTOMATION_SERVER_URL=http://exitx-ccapi:8080
      - USERS=${USERS:-}
      - DATA_DIR=/data
    volumes:
      - web-data:/data
    networks:
      - exitx

volumes:
  web-data:

networks:
  exitx:
    external: true
